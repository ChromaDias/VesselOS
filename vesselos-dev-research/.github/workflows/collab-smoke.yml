name: Collab Compose Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  collab-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi

      - name: Start Docker Compose
        run: |
          docker compose up -d

      - name: Wait for health endpoint
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo "Service is healthy"; exit 0; fi
            sleep 2
          done
          echo "Service did not become healthy in time" >&2
          docker compose logs --no-color || true
          exit 1

      - name: Run collab smoke test
        env:
          COLLAB_SMOKE_ENABLED: '1'
        run: |
          python -m pytest -q tests/test_collab_server.py

      - name: Compose logs (always)
        if: always()
        run: docker compose logs --no-color || true

      - name: Tear down
        if: always()
        run: docker compose down -v
