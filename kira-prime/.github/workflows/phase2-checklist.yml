name: Phase 2 Checklist

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  checklist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('lambda-vite/package-lock.json', 'Echo-Community-Toolkit/lambda-vite/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Phase 2 checklist
        run: bash ./scripts/checklist_phase2.sh

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase2-artifacts
          path: |
            lambda-vite-dist.tar.gz
            CHANGELOG_RELEASE.md
            dist/**
          if-no-files-found: ignore
