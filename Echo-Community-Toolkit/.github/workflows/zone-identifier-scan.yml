name: Zone Identifier Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail on files with Zone.Identifier suffix
        run: |
          set -euo pipefail
          # Find files with Windows Zone.Identifier suffixes accidentally checked in
          found=$(git ls-files | grep -E ':[Zz]one\.Identifier($|:)' || true)
          if [ -n "$found" ]; then
            echo "Found files with Zone.Identifier suffix:" >&2
            echo "$found" >&2
            exit 1
          fi
          echo "No Zone.Identifier files found."
